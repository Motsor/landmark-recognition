<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landmark Finder</title>
</head>
<body>
<h2>Landmark Finder</h2>

<form method="post" enctype="multipart/form-data" th:action="@{/upload}" action="#">
    <label for="imageFile">Select a image: </label>
    <input id="imageFile" type="file" name="file" accept="image/jpeg,image/png" required/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
